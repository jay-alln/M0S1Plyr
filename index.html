<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MS Player</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="player">
			<div class="main">
				<div class="thumbnail">
					<img src="#" alt="Gold in the sky" />
					<i class="fas fa-music"></i>
				</div>
				<audio></audio>
				<div class="seekbar">
					<span class="current-time">0.00</span>
					<input type="range" id="seekbar" min="0" max="100" value="0" />
					<span class="full-time">0.00</span>
				</div>
				<div class="details">
					<h2>Songname</h2>
					<p>Artistname</p>
				</div>
				<div class="controls">
					<div class="prev-control">
						<i class="fa fa-step-backward"></i>
					</div>
					<div class="play-pause-control paused">
						<i class="fa fa-play"></i>
						<i class="fa fa-pause"></i>
					</div>
					<div class="next-control">
						<i class="fa fa-step-forward"></i>
					</div>
				</div>
			</div>
			<div class="player-list">
				<div class="toggle-list">
					<i class="fa fa-angle-up"></i>
					<i class="fa fa-angle-down"></i>
				</div>
				<h2>Playlist</h2>
				<div class="list">
					<div class="item">
						<div class="thumbnail">
							<img src="./files/gold_shadow.jpg" alt="Gold in the sky" />
						</div>
						<div class="details">
							<h2>Songname</h2>
							<p>Artist</p>
						</div>
					</div>
					<div class="item">
						<div class="thumbnail">
							<img src="./files/gold_shadow.jpg" alt="Gold in the sky" />
						</div>
						<div class="details">
							<h2>Songname</h2>
							<p>Artist</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./assets/Js/app.js"></script>
	</body>
</html>
